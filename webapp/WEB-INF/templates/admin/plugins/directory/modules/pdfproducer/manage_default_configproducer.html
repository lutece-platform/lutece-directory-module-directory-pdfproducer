<div class="row-fluid">
	<div class="span12">
		<fieldset>
			<legend>#i18n{module.directory.pdfproducer.create.producer.default.config.title} </legend>
			<form enctype="multipart/form-data" name="" method="post" action="jsp/admin/plugins/directory/modules/pdfproducer/DoSaveAdvancedParameters.jsp">
				<input type="hidden" name="id_directory" value="${idDirectory}" />
				<#if config_list?exists && config_list?has_content >
				<div class="control-group">
					<label class="control-label" for="config">#i18n{module.directory.pdfproducer.create.producer.default.config.label} * </label>
					<div class="controls">
						<@combo name="id_default_config" items=config_list default_value=id_defaut_config_saved />&nbsp;
					</div>	
				</div>	
				</#if>
				<div class="form-actions">
					<button class="btn btn-small btn-primary" type="submit" name="save" >
						<i class="icon-ok icon-white"></i>&nbsp;#i18n{module.directory.pdfproducer.create.producer.config.button.create}
					</button>
				</div>
			</form>
		</fieldset>
	</div>
</div>
