#pdf properties

# Font size,style and align for PDF
######################
# FOR STYLE : 
# NORMAL = 0
# BOLD = 1
# ITALIC = 2
# BOLD AND ITALIC = 3
######################
# FOR ALIGN : 
# LEFT = 0
# CENTER = 1
# RIGHT = 2
######################

# date
######################
directory.pdfgenerate.format.date=dd-MM-yyyy
directory.pdfgenerate.font.size.date=12
directory.pdfgenerate.font.style.date=0
directory.pdfgenerate.font.align.date=2

# main directory title
######################
directory.pdfgenerate.font.size.title.directory=20
directory.pdfgenerate.font.style.title.directory=1
directory.pdfgenerate.font.spacing_before.title.directory=40
directory.pdfgenerate.font.spacing_after.title.directory=40

# group name
######################
directory.pdfgenerate.font.size.entry.group=14
directory.pdfgenerate.font.style.entry.group=1
directory.pdfgenerate.font.margin_left.entry.group=60
directory.pdfgenerate.font.spacing_before.entry.group=20
directory.pdfgenerate.font.spacing_after.entry.group=10

# record titre
######################
directory.pdfgenerate.font.size.entry.title=12
directory.pdfgenerate.font.style.entry.title=1

# record value
######################
directory.pdfgenerate.font.size.entry.value=12
directory.pdfgenerate.font.style.entry.value=0
directory.pdfgenerate.font.margin_left.entry.value=0

# image
######################
# pictures in module webapp directory
directory.pdfgenerate.image.url=/images/pdf/logo.png
directory.pdfgenerate.image.fitWidth=100f
directory.pdfgenerate.image.fitHeight=100f
directory.pdfgenerate.image.align=0

# Font name for PDF
######################
# COURIER = 0
# HELVETICA = 1
# TIMES_ROMAN = 2
# SYMBOL = 3
# ZAPFDINGBATS = 4
######################
directory.pdfgenerate.font.name=1

# config producer
######################
directory.filter.entries.type.config.default=6,11


